site_name: MAP Core Developer Docs
docs_dir: docs/core
site_dir: site/core
site_url: https://memetic-activation-platform.github.io/map-dev-docs/

theme:
  name: material
  features:
    - navigation.instant
    - search.highlight
    - navigation.top
    - navigation.footer
    - content.action.edit
  palette:
    - scheme: default
      primary: indigo
      accent: cyan
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: cyan
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode

plugins:
  - search

markdown_extensions:
  - attr_list
  - toc:
      permalink: true
  - admonition
  - footnotes
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight
  - pymdownx.snippets:
      base_path: docs

nav:
  - Home: index.md

  - MAP Architecture:
      - Agent Spaces Architecture: agent-space-arch.md
      - Deployment Architecture: map-deployment-arch.md
      - Internationalization Design Spec: i18n-design-spec.md
      - MAP Query Architecture (Draft): query-arch.md

  - Shared Components:
    - MAP Type System: map-type-system-revised.md

  - MAP Guest (happ layer):
    - WASM Crate Guidelines (v2): wasm-crate-guidelines-v2.md

  - MAP Core HX Development Specs (Experience Layer):
    - MAP TypeScript SDK and Supporting Components: map-ts-sdk-impl.md

  - MAP Integration Hub:

    - MAP Transaction Model: transaction-model.md
    - MAP Commands: commands.md
    - Experience-Level Undo / Redo: experience-undo-redo.md
    - Dances Design Spec: dances-design.md
    - Capsulization Strategy: capsulization.md
    - Trust Channel Design Spec: trust-channel-design-spec.md
    - Trust Channel Entry Points Architecture: trust-channel-entry-points.md
    - Holon Loader Spec: holon-data-loader-design-spec.md
    - Meta-Value Import Guide: meta-value-types-import-guide.md


