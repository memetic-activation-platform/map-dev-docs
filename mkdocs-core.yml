site_name: MAP Core Developer Docs
docs_dir: docs
site_dir: site
site_url: https://memetic-activation-platform.github.io/map-dev-docs/

theme:
  name: material
  features:
    - navigation.instant
    - search.highlight
    - navigation.top
    - navigation.footer
    - content.action.edit
  palette:
    - scheme: default
      primary: indigo
      accent: cyan
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: cyan
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode

plugins:
  - search

markdown_extensions:
  - attr_list
  - toc:
      permalink: true
  - admonition
  - footnotes
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight
  - pymdownx.snippets:
      base_path: docs

nav:
  - Home: core/index.md

  - MAP Concepts:
      - Agent Spaces: shared/map-concepts/agent-space.md
      - Agent Spaces Architecture: core/agent-space-arch.md
      - Sovereign Data Sphere (SDS): shared/map-concepts/sovereign-data-sphere.md
      - The Origin of Life in the MAP: shared/map-concepts/origin-of-life.md
      - Onboarding Flow -- Putting Yourself on the MAP: shared/map-concepts/on-boarding.md
      - The Evolution of Life in the MAP: shared/map-concepts/evolution-of-life.md
      - Deployment Architecture: core/map-deployment-arch.md
      - MAP Type System: core/map-type-system-revised.md

  - MAP Core HX Development Specs (Experience Layer):

      - MAP TypeScript SDK and Supporting Components: core/map-ts-sdk-impl.md

  - MAP Integration Hub:

      - MAP Transaction Model: core/transaction-model.md
      - MAP Commands: core/commands.md
      - Experience-Level Undo / Redo: core/experience-undo-redo.md
      - Dances Design Spec: core/dances-design.md
      - Capsulization Strategy: core/capsulization.md
      - Trust Channel Design Spec: core/trust-channel-design-spec.md
      - Trust Channel Entry Points Architecture: core/trust-channel-entry-points.md
      - Holon Loader Spec: core/holon-data-loader-design-spec.md
      - Meta-Value Import Guide: core/meta-value-types-import-guide.md
      - Internationalization Design Spec: core/i18n-design-spec.md
      - Old Workspace Structure and WASM Guidelines: core/wasm-crate-guidelines-v1.md

  - Glossary: shared/glossary.md