site_name: MAP Dynamic Adaptive Holon Navigator Development
docs_dir: docs/dahn
site_dir: site/dahn
site_url: https://memetic-activation-platform.github.io/map-dev-docs/


theme:
  name: material
  features:
    - navigation.instant
    - search.highlight
    - navigation.top
    - navigation.footer
    - content.action.edit
  palette:
    - scheme: default
      primary: indigo
      accent: cyan
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: cyan
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode

plugins:
  - search

markdown_extensions:
  - attr_list
  - toc:
      permalink: true
  - admonition
  - footnotes
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight
  - pymdownx.snippets:
      base_path: docs

nav:
  - Home: index.md
  - The Semantic Experience Architecture (SEA) Manifesto: sea-manifesto.md
  - Dynamic Adaptive Holon Navigator (DAHN):
      - DAHN Project Brief: dahn-project-brief.md
      - Dynamic Experience Composition: dynamic-experience-composition.md
      - DAHN Implementation Plan: dahn-implementation-plan.md

  #- Visualizer Developers: []
      # - Overview: visualizers/overview.md
      # - Visualizer API: visualizers/api.md
